<h1 class="text-7xl">{{courseName}}</h1>

<div>
    @for(module of modules; track module; let i = $index){
        <div class="p-5 m-5 outline rounded-md flex">
            <h1 class="basis-4/5 text-white text-2xl">{{module.moduleName}}</h1>
            @if (module.hasCompleted) {
                <button class="float-right p-5 outline rounded-md bg-green-200"> View Again </button>
            } @else if (module.hasStarted) {
                <button class="float-right p-5 outline rounded-md bg-yellow-200"> Finish </button>
            } @else {
                <button class="float-right p-5 outline rounded-md" (click)="goToModule(module.moduleId)"> Start </button>
            }
        </div>
    }
</div>
